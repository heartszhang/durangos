<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>signin</title>

    <link href="signin.css" rel="stylesheet" />
    <script src="signin.js"></script>
</head>

<body>
    <div class="signin fragment win-layout-pagegrid">
        <section aria-label="Main content" role="main" class="win-layout-titlesafe-content">
            <div class="win-layout-applogo layout-hidewhensnapped"><img src="/images/applogo.png" /></div>
            <div class="win-layout-applogo layout-showwhensnapped"><img src="/images/logo-208x208.png" /></div>
            <div class="signin-message win-type-large" data-win-res="{textContent: 'signinError'}"></div>
            <div data-win-control="XboxJS.UI.ItemContainer" class="signin-signin win-tile-galleryheader tile-brandbackground" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                <div class="win-text-tiletitle win-voice-inactivetext" data-win-res="{textContent: 'signInLabel'}"></div>
            </div>
        </section>
    </div>
</body>
</html>
