<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>browse movies</title>

    <link href="browseMovies.css" rel="stylesheet" />
    <script src="browseMovies.js" defer="defer"></script>
</head>
<body>
    <div class="win-layout-titlesafeheader">
        <button class="win-layout-backbutton" data-win-control="XboxJS.UI.BackButton"></button>
        <div id="browse-title" class="win-text-pagetitle win-layout-pagetitle" data-win-res="{textContent: 'browsemoviesPageTitle'}">&nbsp;</div>
        <div class="win-layout-applogo layout-showwhensnapped"><img src="/images/applogo.png" /></div>
    </div>

    <section class="win-layout-snappablebrowsegallery" aria-label="Main content" role="main">
        
        <!-- Used for snapped mode -->
         <div data-win-control="XboxJS.UI.ItemContainer" class="browsemovies-snapped-gofullscreenbutton layout-showwhensnapped win-tile-horizontaltext" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
            <div class="win-text-tiletitle win-voice-inactivetext" data-win-res="{textContent: 'unsnapButtonText'}"></div>
            </div>
        <div class="layout-gallerysortandfilterbuttons  layout-hidewhensnapped">
            <div class="browsemovies-filter" data-win-control="XboxJS.UI.ListPicker"
                data-win-options="{ label: '' }"
                data-win-res="{ winControl: { label: 'galleryFilterLabel' } }">
            </div>
            <div class="browsemovies-sort" data-win-control="XboxJS.UI.ListPicker"
                data-win-options="{ label: '' }"
                data-win-res="{ winControl: { label: 'gallerySortLabel' } }">
            </div>
            <div data-win-control="XboxJS.UI.ItemContainer" class="browsemovies-search win-tile-galleryheader" data-win-voice="{ srcElement: select('.win-text-tiletitle'), targetElement: select('.win-voice-textdisplay')}">
                <div class="win-text-tiletitle win-voice-inactivetext" data-win-res="{textContent: 'searchLabel'}"></div>
            </div>
        </div>
        <div class="browsemovies">
            <div class="browsemovies-loading"></div>
            <div class="browsemovies-listview" data-win-control="WinJS.UI.ListView" data-win-options="{ layout: { type: WinJS.UI.GridLayout }, selectionMode: 'none' }"></div>
        </div>

    </section>

</body>
</html>
